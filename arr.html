<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//数组去重
		var arr = [1,2,1,2,2,2,1,1,1,3,4,5,4,6,65,4];
		for (var i = 0; i < arr.length; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if(arr[i] == arr[j]){
					arr.splice(j,1);
					j --;
				}						
			}
		}
		alert(arr);
	</script>
</body>
</html>
