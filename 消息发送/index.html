<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信发送消息模拟</title>
	<link rel="stylesheet" href="first.css">
	<script src="jquery.js"></script>
	<script src="first.js"></script>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="top">A君</div>
			<div class="content">

			</div>

				<input type="text" class="text" id="leftText" />
				<input type="button" value="发送" class="button" id="leftbutton"/>
			</div>
		</div>
		<div class="right">
			<div class="top">B君</div>
			<div class="content">
				<select multiple="multiple" id="rightcontent"></select>
			</div>
			<div class="bottom">
				<input type="text" class="text" id="rightText" />
				<input type="button" value="发送" class="button" id="rightbutton"/>
			</div>
		</div>
	</div>
</body>
</html>
