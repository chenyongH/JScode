<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知问前端</title>
	<link rel="stylesheet" href="css/jquery.ui.css">
	<link rel="stylesheet" href="css/first.css">
	<link rel="shortcut icon" type="image/y-icon" href="img/title.ico">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.ui.js"></script>
	<script src="js/first.js"></script>
</head>
<body>
	<div id="header">
		<div class="header-main">
			<h1>知问</h1>
			<div class="search">
				<input type="text" name="search" class="search-text">
			</div>
			<div class="button">
				<!-- <input type="button" value="搜索" id="search-button"> -->
				<button id="search-button">搜索</button>
			</div>
			<div class="member">
			
					<a href="#" id="reg-a">注册</a>
					|
					<a href="#" id="login-a">登录</a>
			</div>
		</div>
	</div>
	<div id="reg" title="会员注册">
		<p>
			<label for="user">姓名：</label>
			<input type="text" name="user" id="user" title="请输入用户名，不少于俩个字符！" />
			<span class="caution">*</span>
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="text" name="password" id="password" title="请输入密码，不少于6个字符！"/>
			<span class="caution">*</span>
		</p>
		<p>
			<label for="password2">确认密码：</label>
			<input type="text" name="password2" id="password2" />
			<span class="caution">*</span>
		</p>
		<p>
			<label for="mail">邮箱：</label>
			<input type="text" name="mail" id="mail" title="请输入正确的邮箱地址！"/>
			<span class="caution">*</span>
		</p>
		<p>
			<label for="date">生日：</label>
			<input type="text" name="date" readonly="readonly" id="date" />
		</p>
		<p class="reg-sex">
			<label>性别：</label>
			<input type="radio" value="male" name="sex" id="male"><label for="male" checked="checked">男</label></input><input type="radio"value="female" name="sex" id="female"><label for="female">女</label>
		</p>

	</div>
</body>
</html>
