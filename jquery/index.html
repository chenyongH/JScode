<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知问前端</title>
	<link rel="stylesheet" href="css/jquery.ui.css">
	<link rel="stylesheet" href="css/first.css">
	<link rel="shortcut icon" type="image/y-icon" href="img/title.ico">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.ui.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/jquery-form.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/first.js"></script>
</head>
<body>
	<div id="header">
		<div class="header-main">
			<h1>知问</h1>
			<div class="search">
				<input type="text" name="search" class="search-text">
			</div>
			<div class="button">
				<!-- <input type="button" value="搜索" id="search-button"> -->
				<button id="search-button">搜索</button>
			</div>
			<div class="member">
					<a href="javascript:void(0)" id="member">用户</a>
					<a href="javascript:void(0)" id="reg-a">注册</a>
					|
					<a href="javascript:void(0)" id="loginout">退出</a>
					<a href="javascript:void(0)" id="login-a">登录</a>
			</div>
		</div>
	</div>
	<form id="reg" action="123.html" title="会员注册">
		<ol class="reg-error"></ol>
		<p>
			<label for="user">姓名：</label>
			<input type="text" name="user" id="user" />
			<span class="caution">*</span>
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="text" name="password" id="password"/>
			<span class="caution">*</span>
		</p>
		<p>
			<label for="password2">确认密码：</label>
			<input type="text" name="password2" id="password2" />
			<span class="caution">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" id="email"/>
			<span class="caution">*</span>
		</p>
		<p>
			<label for="date">生日：</label>
			<input type="text" name="birthday" readonly="readonly" id="date" />
		</p>
		<p class="reg-sex">
			<label>性别：</label>
			<input type="radio" value="male" name="sex" id="male"><label for="male" checked="checked">男</label></input><input type="radio"value="female" name="sex" id="female"><label for="female">女</label>
		</p>
	</form>
	<div id="loading">数据上传中...</div>
	<form action="111.html" id="login" title="会员登录">
		<ol class="login-error"></ol>
		<p>
			<label for="login-user">姓名：</label>
			<input type="text" name="login_user" id="login-user" />
			<span class="caution">*</span>
		</p>
		<p>
			<label for="login-password">密码：</label>
			<input type="text" name="login_password" id="login-password"/>
			<span class="caution">*</span>
		</p>
		<p class="last-p">
			<input type="checkbox" name="expires" id="expires" checked />
			<label for="expires">登录后有效期一周</label>
		</p>
	</form>
</body>
</html>
